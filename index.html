<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Index</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .app-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            background-color: #f9f9f9;
            color: #333;
            transition: all 0.3s ease-in-out;
        }
        .app-card:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>App Index</h1>
    <div class="app-container">
        <a href="/MLegacyTv.apk" class="app-card">App 1</a>
        <a href="/app2" class="app-card">App 2</a>
        <a href="/app3" class="app-card">App 3</a>
        <a href="/app4" class="app-card">App 4</a>
        <a href="/app5" class="app-card">App 5</a>
    </div>
</body>
</html>
